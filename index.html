<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/logar.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bellefair&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="icon/logo_icon.ico" type="image/x-icon">
    <script src="assets/scripts/logar.js" defer></script>
    <title>PIRITUBA</title>
</head>
<body>
<main>
    <div class="areaLogar">
        <div>
            <div class="titulo">
                <img src="icon/LOGO_preto.png" alt="">
            </div>
            <form class="cadastro" >
                <div>
                    <div class="nome">
                        <div>
                            <input type="text" placeholder="Nome" name="nome" required>
                        </div>
                        <div>
                            <input type="text" placeholder="Sobrenome" name="sobrenome" required>
                        </div>
                    </div>
                    <div class="email">
                        <input type="email" placeholder="Email" name="email" id="email" required>
                    </div>
                    <div class="senha senha2">
                        <input required onchange="confereSenha()" type="password" placeholder="Digite uma senha" minlength="8" name="senha">
                    </div>
                    <div class="senha senha1">
                        <input required onchange="confereSenha()" placeholder="Confirme a senha" type="password" name="confirmar">
                    </div>
                </div>
                <div>
                    <input onclick="tentativa()" class="enviar" type="submit" value="ENTRAR">
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
